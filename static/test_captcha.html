<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .captcha-test { border: 1px solid #ccc; padding: 20px; margin: 20px 0; }
        .captcha-container { display: flex; align-items: center; gap: 10px; }
        .captcha-question { background: #f0f0f0; padding: 10px; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>CAPTCHA Test Page</h1>
    
    <div class="captcha-test">
        <h3>Test CAPTCHA Loading</h3>
        <div class="captcha-container">
            <div class="captcha-question">
                <span id="captcha-question">Click "Load CAPTCHA" to test</span>
            </div>
            <input type="number" id="captcha-answer" placeholder="Your answer" />
            <button onclick="testCaptcha()">Load CAPTCHA</button>
            <button onclick="verifyCaptcha()">Verify</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="/static/js/test_captcha.js"></script>
</body>
</html>
